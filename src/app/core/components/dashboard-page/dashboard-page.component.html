<div class="container align-self-center pt-4">
  <div class="row">
    <div class="col-12 text-center">
      <mat-button-toggle-group class="mr-2">
        <mat-button-toggle (click)="updatePeriod('all')">all</mat-button-toggle>
        <mat-button-toggle (click)="updatePeriod('past')">past</mat-button-toggle>
        <mat-button-toggle (click)="updatePeriod('future')">future</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-button-toggle-group class="ml-2">
        <mat-button-toggle (click)="updateStatus('all')">all</mat-button-toggle>
        <mat-button-toggle (click)="updateStatus('P')">pending</mat-button-toggle>
        <mat-button-toggle (click)="updateStatus('A')">confirmed</mat-button-toggle>
        <mat-button-toggle (click)="updateStatus('R')">canceled</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <app-appointment-card class="col-12 m-1" *ngFor="let appointment of (appointments$ | async).results" [appointment]="appointment"></app-appointment-card>
  </div>
</div>
