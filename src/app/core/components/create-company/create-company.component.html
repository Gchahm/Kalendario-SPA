<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <mat-card class="mat-elevation-z5">
        <mat-card-content>
          <h4 class="card-title text-center">create company</h4>
          <form #loginForm="ngForm" class="form-100" [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input matInput
                     class="form-control"
                     type="text"
                     placeholder="company name"
                     name="name"
                     formControlName="name">
              <mat-error *ngIf="name.hasError('required')">
                name is <strong>required</strong>
              </mat-error>
              <mat-error *ngIf="name.hasError('cannotContainForbiddenCharacters')">
                shouldn't contain _
              </mat-error>
              <mat-error *ngIf="name.hasError('shouldBeUnique')">
                this name has already been taken
              </mat-error>
            </mat-form-field>
            <button mat-flat-button color="accent" [disabled]="!loginForm.valid" type="submit">create</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
