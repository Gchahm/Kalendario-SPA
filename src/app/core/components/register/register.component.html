<form [formGroup]="registerForm" (submit)="register()">
  <div class="card m-auto">
    <div class="card-header text-center">
      <div class="card-title m-auto">REGISTER</div>
    </div>
    <div class="card-body">
      <div class="form-group" *ngIf="registerForm.get('first_name') as firstName">
        <input type="text"
               [ngClass]="{'is-invalid': firstName.errors
                && firstName.touched}"
               class="form-control"
               placeholder="first name"
               formControlName="first_name">
        <div class="invalid-feedback">Please enter your first name</div>
      </div>
      <div class="form-group" *ngIf="registerForm.get('last_name') as lastName">
        <input type="text"
               [ngClass]="{'is-invalid': lastName.errors
                && lastName.touched}"
               class="form-control"
               placeholder="last name"
               formControlName="last_name">
        <div class="invalid-feedback">Please type your last name</div>
      </div>
      <div class="form-group" *ngIf="registerForm.get('email') as email" >
        <input type="email"
               [ngClass]="{'is-invalid': email.errors
                && email.touched}"
               class="form-control"
               placeholder="Email address"
               formControlName="email">
        <div class="invalid-feedback" *ngIf="email.hasError('required') && email.touched">email is required</div>
        <div class="invalid-feedback" *ngIf="email.hasError('email') && email.touched">please enter a valid email address</div>
      </div>
      <div class="form-group" *ngIf="registerForm.get('password1') as password1">
        <input type="password"
               [ngClass]="{'is-invalid': password1.errors
                && password1.touched}"
               class="form-control"
               placeholder="Password"
               formControlName="password1">
        <div class="invalid-feedback" *ngIf="password1.hasError('required') && password1.touched">password is required</div>
        <div class="invalid-feedback" *ngIf="password1.hasError('minlength') && password1.touched">password must have more than 8 characters</div>
      </div>
      <div class="form-group" *ngIf="registerForm.get('password2') as password2">
        <input type="password"
               [ngClass]="{'is-invalid': password2.errors
                && password2.touched}"
               class="form-control"
               placeholder="Confirm Password"
               formControlName="password2">
        <div class="invalid-feedback" *ngIf="registerForm.hasError('mismatch')
        && password2.touched">password must match</div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-block btn-primary"
              [disabled]="!registerForm.valid"
              type="submit">Sign in</button>
    </div>
  </div>
</form>
