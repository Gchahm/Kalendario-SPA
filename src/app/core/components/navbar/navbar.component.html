<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Vintage Studio</span>
    <button mat-stroked-button routerLink="/staff">
      staff
    </button>
    <span class="nav-spacer"></span>
    <div *ngIf="isLoggedIn(); else loginTemplate">
      <ng-container *ngIf="globals.user as user">
        <button mat-button color="accent" [matMenuTriggerFor]="menu">Welcome {{user.firstName}}</button>
        <mat-menu #menu="matMenu">
          <button *ngIf="user.can.view.employees()" mat-menu-item routerLink="admin/employees/">
            admin
          </button>
            <button *ngIf="user.isEmployee || user.can.add.appointments()" mat-menu-item routerLink="/employee/schedule">
              Schedule
            </button>
            <button *ngIf="user.isCustomer" mat-menu-item routerLink="/my-appointments">
              My appointments
            </button>
          <button mat-menu-item (click)="logout()">
            Logout
          </button>
        </mat-menu>
      </ng-container>
    </div>
    <ng-template #loginTemplate>
      <button mat-button routerLink="/login">
        login
      </button>
      <button mat-button routerLink="/register">
        register
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
