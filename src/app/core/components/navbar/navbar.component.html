<nav class="navbar navbar-expand-md navbar-light bg-light p-0 mb-3">
  <a class="navbar-brand" (click)="toast()">Company Name</a>
  <button class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" routerLink="/staff">Staff</a>
      </li>
    </ul>
    <div class="nav-item dropdown" ngbDropdown *ngIf="isLoggedIn(); else loginTemplate">
      <a class="nav-link dropdown-toggle" ngbDropdownToggle>
        Welcome {{currentUser().first_name}}
      </a>
      <div class="dropdown-menu" ngbDropdownMenu>
        <a class="dropdown-item" ngbDropdownItem routerLink="/my-appointments">My appointments</a>
        <a class="dropdown-item" ngbDropdownItem (click)="logout()" >Logout</a>
      </div>
    </div>
    <ng-template #loginTemplate>
      <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (submit)="login()">
        <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Username"
               name="username" required [(ngModel)]="user.username">
        <input class="form-control form-control-sm mr-sm-2" type="password" placeholder="Password"
               name="password" required [(ngModel)]="user.password">
        <button [disabled]="!loginForm.valid" class="btn btn-sm btn-outline-primary" type="submit">Login</button>
      </form>
      <button class="btn btn-sm btn-outline-primary" routerLink="/register">Register</button>
    </ng-template>
  </div>
</nav>
