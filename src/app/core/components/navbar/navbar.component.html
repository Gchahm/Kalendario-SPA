<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="(showLeftPane$ | async)" mat-button (click)="toggleLeftPane()">
      <mat-icon>dehaze</mat-icon>
    </button>
    <span>{{companyName$ | async}}</span>
    <button mat-button routerLink="/">
      <mat-icon matTooltip="staff">view_column</mat-icon>
    </button>
    <span class="nav-spacer"></span>
    <div *ngIf="isLoggedIn$ | async; else loginTemplate">
      <ng-container *ngIf="user$ | async as user">
        <a [matMenuTriggerFor]="menu"><mat-icon>dehaze</mat-icon></a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/my-appointments">
            My appointments
          </button>
          <button mat-menu-item routerLink="/create-company">
            Create Company
          </button>
          <button mat-menu-item routerLink="/admin/home">
            Company dashboard
          </button>
          <button mat-menu-item (click)="logout()">
            Logout
          </button>
        </mat-menu>
      </ng-container>
    </div>
    <ng-template #loginTemplate>
      <button mat-button routerLink="/login">
        login
      </button>
      <button mat-button routerLink="/register">
        register
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
