<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button *ngIf="(showLeftPane$ | async)" mat-button (click)="toggleLeftPane()">
      <mat-icon>dehaze</mat-icon>
    </button>
    <button mat-button routerLink="/c/{{companyName}}" *ngIf="companyName$ | async as companyName">
      <span>{{companyName}}</span>
    </button>
    <span class="nav-spacer"></span>
    <div *ngIf="isLoggedIn$ | async; else loginTemplate">
      <ng-container *ngIf="user$ | async as user">
        <a [matMenuTriggerFor]="menu"><mat-icon>dehaze</mat-icon></a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/my-appointments">
            My appointments
          </button>
          <button *ngIf="canCreateCompany() | async" mat-menu-item routerLink="/create-company">
            Create Company
          </button>
          <button *ngIf="canManageCompany() | async" mat-menu-item routerLink="/admin/home">
            Company dashboard
          </button>
          <button mat-menu-item (click)="logout()">
            Logout
          </button>
        </mat-menu>
      </ng-container>
    </div>
    <ng-template #loginTemplate>
      <button mat-button routerLink="/login">
        login
      </button>
      <button mat-button routerLink="/register">
        register
      </button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>
