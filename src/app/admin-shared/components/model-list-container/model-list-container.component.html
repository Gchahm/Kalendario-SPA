<ng-container *ngIf="modelList || categorizedList; else spinner">
  <div class="mx-4" *ngIf="!mobileView; else mobileContainer">
    <div class="row">
      <div class="col-sm-4 col-md-3 col-lg-2 list-part">
        <app-model-list-items [editMode]="editMode"
                              [modelList]="modelList"
                              [categorizedList]="categorizedList"
                              [selectedModel]="selectedModel"
                              [searchValue]="searchValue"
                              [mobileView]="mobileView"
                              (selected)="selected.emit($event)"
                              (search)="search.emit($event)"
                              (edit)="edit.emit($event)"
                              (create)="create.emit($event)"
                              (delete)="onDelete()"></app-model-list-items>
      </div>
      <div class="col-sm-8 col-md-9 col-lg-10">
        <div class="detail-part mx-4 pretty-scroll">
          <app-model-list-details [selectedModel]="selectedModel"
                                  [editMode]="editMode"
                                  [noSelectionTitle]="noSelectionTitle"
                                  [noSelectionText]="noSelectionText">
            <ng-container *ngTemplateOutlet="details"></ng-container>
          </app-model-list-details>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #spinner>
  <mat-spinner class="m-auto"></mat-spinner>
</ng-template>

<ng-template #mobileContainer>
  <app-model-list-mobile-container [editMode]="editMode"
                                   [selectedModel]="selectedModel"
                                   [categorizedList]="categorizedList"
                                   [modelList]="modelList"
                                   [searchValue]="searchValue"
                                   [mobileView]="mobileView"
                                   [noSelectionTitle]="noSelectionTitle"
                                   [noSelectionText]="noSelectionText"
                                   (selected)="selected.emit($event)"
                                   (search)="search.emit($event)"
                                   (edit)="edit.emit($event)"
                                   (create)="create.emit($event)"
                                   (delete)="onDelete()">
    <ng-container *ngTemplateOutlet="details"></ng-container>
  </app-model-list-mobile-container>
</ng-template>

<ng-template #details>
  <ng-content></ng-content>
</ng-template>
