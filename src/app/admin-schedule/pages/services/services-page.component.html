<admin-dashboard>
  <mat-toolbar class="p500">
    <mat-toolbar-row>
      <span class="nav-spacer"></span>
        <button [hidden]="!globals.user.can.add.services()" mat-button="" class="p900" (click)="createModel()">new</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="row m-0">
    <div class="col-sm-4 col-md-3 col-lg-2" *ngFor="let service of services">
      <admin-service-card (onUpdate)="updateModel($event)" [model]="service"></admin-service-card>
    </div>
  </div>
</admin-dashboard>
