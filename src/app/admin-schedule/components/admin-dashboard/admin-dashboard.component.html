<div class="admin-dashboard-containe" [class.admin-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="admin-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="(sideOpen | async)"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="mat-elevation-z10">
      <mat-nav-list>
        <a mat-list-item *ngFor="let option of options"
           routerLink="{{option.link}}" routerLinkActive="p900 active">
          {{option.name}}
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
