<mat-drawer-container class="drawer-container" autosize>
  <mat-drawer #drawer mode="side" class="mat-elevation-z10 drawer" [(opened)]="sideOpen">
    <admin-dashboard-side-bar [options]="options"></admin-dashboard-side-bar>
  </mat-drawer>
  <button type="button" (click)="drawer.toggle()" class="toggle mat-elevation-z5 p200">
    <mat-icon *ngIf="sideOpen">chevron_left</mat-icon>
    <mat-icon *ngIf="!sideOpen">chevron_right</mat-icon>
  </button>
  <div class="admin-dashboard-content">
    <mat-card>
      <div class="row" *ngIf="selectedModel">
        <div class="col-2 model-list pretty-scroll">
          <mat-list>
            <!--[hidden]="!globals.user.can.add.schedules()"-->
            <button mat-stroked-button
                    color="accent"
                    (click)="createModelClicked()"
                    class="model-create">new
            </button>
            <mat-list-item *ngFor="let model of modelList"
                           (click)="selectModel(model.id)"
                           [ngClass]="{'A400 active': model.id === selectedModel.id}">
              {{model.toString()}}
            </mat-list-item>
          </mat-list>
        </div>
        <div class="col-10 p-5">
          <ng-content></ng-content>
        </div>
      </div>
    </mat-card>
  </div>
</mat-drawer-container>
