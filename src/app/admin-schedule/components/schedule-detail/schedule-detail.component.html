
<table class="table table-bordered">
  <thead>
  <tr class="text-center">
    <th>Monday</th>
    <th>Tuesday</th>
    <th>Wednesday</th>
    <th>Thursday</th>
    <th>Friday</th>
    <th>Saturday</th>
    <th>Sunday</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="!editMode">
    <td><schedule-detail-shift [shift]="model.mon"></schedule-detail-shift></td>
    <td><schedule-detail-shift [shift]="model.tue"></schedule-detail-shift></td>
    <td><schedule-detail-shift [shift]="model.wed"></schedule-detail-shift></td>
    <td><schedule-detail-shift [shift]="model.thu"></schedule-detail-shift></td>
    <td><schedule-detail-shift [shift]="model.fri"></schedule-detail-shift></td>
    <td><schedule-detail-shift [shift]="model.sat"></schedule-detail-shift></td>
    <td><schedule-detail-shift [shift]="model.sun"></schedule-detail-shift></td>
  </tr>
  <tr *ngIf="editMode && shifts$ | async as shifts">
    <td><schedule-detail-shift (idChange)="updateControl('mon', $event)" [shift]="model.mon" [shifts]="shifts"></schedule-detail-shift></td>
    <td><schedule-detail-shift (idChange)="updateControl('tue', $event)" [shift]="model.tue" [shifts]="shifts"></schedule-detail-shift></td>
    <td><schedule-detail-shift (idChange)="updateControl('wed', $event)" [shift]="model.wed" [shifts]="shifts"></schedule-detail-shift></td>
    <td><schedule-detail-shift (idChange)="updateControl('thu', $event)" [shift]="model.thu" [shifts]="shifts"></schedule-detail-shift></td>
    <td><schedule-detail-shift (idChange)="updateControl('fri', $event)" [shift]="model.fri" [shifts]="shifts"></schedule-detail-shift></td>
    <td><schedule-detail-shift (idChange)="updateControl('sat', $event)" [shift]="model.sat" [shifts]="shifts"></schedule-detail-shift></td>
    <td><schedule-detail-shift (idChange)="updateControl('sun', $event)" [shift]="model.sun" [shifts]="shifts"></schedule-detail-shift></td>
  </tr>
  </tbody>
</table>

<div *ngIf="!editMode">
  <button mat-flat-button (click)="edit()" color="primary">edit</button>
  <button mat-flat-button (click)="delete()" color="warn">delete</button>
</div>
<div *ngIf="editMode">
  <button mat-flat-button color="primary" (click)="onSubmit()">confirm</button>
  <button mat-flat-button color="warn" (click)="cancel()">cancel</button>
</div>
