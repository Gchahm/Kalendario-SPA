<h1 mat-dialog-title>Confirm action</h1>
<div mat-dialog-content>
  <p>Are you sure you want to {{data.type}} this request?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="false">No </button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</div>
