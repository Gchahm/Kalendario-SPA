<table class="table-borderless" *ngIf="!editMode;else editModeTemplate">
  <tr>
    <th>Name:</th>
    <td>{{model.name}}</td>
  </tr>
  <tr>
    <th>Times:</th>
    <td>
      <mat-list>
        <mat-list-item *ngFor="let frame of model.frames">
          {{frame.toString()}}
        </mat-list-item>
      </mat-list>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <button mat-flat-button color="primary" (click)="edit()">edit</button>
      <button mat-flat-button color="warn" (click)="delete()">delete</button>
    </td>
  </tr>
</table>

<ng-template #editModeTemplate>
  <form class="shift-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-12">
        <mat-form-field>
          <input matInput formControlName="name"/>
        </mat-form-field>
      </div>
      <div class="col-12">
        <div formArrayName="frames"
             *ngFor="let frame of frames().controls; let i = index;">
          <div [formGroupName]="i">
            <div class="form-row">
              <div class="col-5">
                <mat-form-field>
                  <input matInput type="time" formControlName="start">
                </mat-form-field>
              </div>
              <div class="col-5">
                <mat-form-field>
                  <input matInput type="time" formControlName="end">
                </mat-form-field>
              </div>
              <div class="col-2">
                <button mat-flat-button color="warn" type="button" (click)="removeFrame(frame)"><mat-icon>close</mat-icon></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-right">
        <button mat-flat-button color="accent" type="button" (click)="addFrame()">add frame</button>
      </div>
      <div class="col-12 m-2">
        <button [disabled]="!form.valid" color="primary" mat-flat-button>confirm</button>
        <button type="button" (click)="cancel()" color="warn" mat-flat-button>cancel</button>
      </div>
    </div>
  </form>
</ng-template>
