<div *ngIf="!editMode;else editModeTemplate">
  <table class="table table-borderless">
    <tr><th>Name</th><td>{{model.name}}</td></tr>
    <tr><th>Description</th><td>{{model.description}}</td></tr>
    <tr><th>Duration</th><td>{{model.duration}}</td></tr>
  </table>
  <button (click)="edit()" mat-flat-button color="accent">edit</button>
</div>


<ng-template #editModeTemplate>
  <form #ServiceForm="ngForm" *ngIf="onUpdateEvent.model as writeModel" class="edit-form">
    <div class="form-row">
      <div class="col-12">
        <mat-form-field>
          <input [(ngModel)]="writeModel.name"
                 placeholder="name"
                 #name="ngModel"
                 name="name"
                 type="text"
                 matInput
                 required>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <input [(ngModel)]="duration.hours"
                 placeholder="duration hours"
                 #durationHours="ngModel"
                 name="durationHours"
                 type="number"
                 matInput
                 required>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <input [(ngModel)]="duration.minutes"
                 placeholder="duration minutes"
                 #durationMinutes="ngModel"
                 name="durationMinutes"
                 type="number"
                 matInput
                 required>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field>
            <textarea [(ngModel)]="writeModel.description"
                      placeholder="description"
                      #durationMinutes="ngModel"
                      name="description"
                      type="text"
                      matInput
                      required></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
  <button (click)="save()" color="accent" mat-flat-button>confirm</button>
  <button (click)="editMode = !editMode" color="warn" mat-flat-button>cancel</button>
</ng-template>
