<mat-card class="example-card" *ngIf="!editMode;else editModeTemplate">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{model.name}}</mat-card-title>
    <mat-card-subtitle>{{model.formatDuration()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{model.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="editMode = !editMode" mat-flat-button color="accent">edit</button>
  </mat-card-actions>
</mat-card>


<ng-template #editModeTemplate>
  <mat-card>
    <mat-card-content>
      <form #ServiceForm="ngForm" *ngIf="writeModel" class="edit-form">
        <div class="form-row">
          <div class="col-12">
            <mat-form-field>
              <input [(ngModel)]="writeModel.name"
                     placeholder="name"
                     #name="ngModel"
                     name="name"
                     type="text"
                     matInput
                     required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <input [(ngModel)]="duration.hours"
                     placeholder="duration hours"
                     #durationHours="ngModel"
                     name="durationHours"
                     type="number"
                     matInput
                     required>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <input [(ngModel)]="duration.minutes"
                     placeholder="duration minutes"
                     #durationMinutes="ngModel"
                     name="durationMinutes"
                     type="number"
                     matInput
                     required>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field>
            <textarea [(ngModel)]="writeModel.description"
                      placeholder="description"
                      #durationMinutes="ngModel"
                      name="description"
                      type="text"
                      matInput
                      required></textarea>
            </mat-form-field>
          </div>
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="save()" color="accent" mat-flat-button>confirm</button>
      <button (click)="editMode = !editMode" color="warn" mat-flat-button>cancel</button>
    </mat-card-actions>
  </mat-card>
</ng-template>
