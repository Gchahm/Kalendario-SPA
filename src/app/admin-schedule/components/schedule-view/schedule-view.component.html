<app-calendar [events]="events"
              [default-date]="date"
              [hide-buttons]="true"
              (dayRender)="handleDayRender($event)">
  {{emp.name}}
  <button mat-stroked-button color="accent" (click)="bookAppointment()">
    <mat-icon matTooltip="book appointment">calendar_today</mat-icon>
  </button>
  <button mat-stroked-button color="accent" (click)="bookSelfAppointment()">
    <mat-icon matTooltip="lock time">lock</mat-icon>
  </button>
</app-calendar>
