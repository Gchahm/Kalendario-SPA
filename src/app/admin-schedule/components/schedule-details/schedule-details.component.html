<mat-grid-list [cols]="7" rowHeight="8em" [gutterSize]="0" *ngIf="!isTablet; else tabletView">
  <mat-grid-tile [colspan]="1" *ngFor="let item of shifts()">
    <mat-grid-tile-header class="p600">{{item.name}}</mat-grid-tile-header>
    {{item.value}}
  </mat-grid-tile>
</mat-grid-list>

<ng-template #tabletView>
  <app-mat-list-table title="SCHEDULE" [items]="shifts()">
  </app-mat-list-table>
</ng-template>
