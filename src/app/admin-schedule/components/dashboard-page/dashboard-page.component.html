<mat-toolbar *ngIf="emp" color="accent">
  <mat-toolbar-row>
    <span>Dashboard</span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">{{emp.name}}</button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let employee of employees$ | async"
              mat-menu-item
              (click)="emp = employee">
        {{employee.name}}
      </button>
    </mat-menu>
    <mat-icon class="example-icon" matTooltip="Profile" (click)="activePanel = 'profile'">account_box</mat-icon>
    <mat-icon class="example-icon" matTooltip="Create appointment" (click)="activePanel = 'book'">
      calendar_today
    </mat-icon>
  </mat-toolbar-row>
</mat-toolbar>


<div *ngIf="emp" class="container-fluid">
  <div [ngSwitch]="activePanel">
    <employee-profile *ngSwitchCase="'profile'" [employee]="emp"></employee-profile>
    <employee-schedule-view *ngSwitchCase="'book'" [employee]="emp"></employee-schedule-view>
  </div>
</div>
