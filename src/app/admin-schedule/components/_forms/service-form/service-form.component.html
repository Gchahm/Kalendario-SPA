<form class="form-100" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <mat-form-field>
        <input matInput placeholder="name" formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <mat-form-field>
        <input matInput placeholder="duration hours" formControlName="durationHours" type="number">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <mat-form-field>
        <input matInput placeholder="duration minutes" formControlName="durationMinutes" type="number">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
      <mat-form-field>
        <app-color-picker [(color)]="color"></app-color-picker>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="description" formControlName="description"></textarea>
      </mat-form-field>
    </div>
    <div class="col-12" *ngIf="showButtons">
      <button color="accent" mat-flat-button>confirm</button>
      <button (click)="cancel()" color="warn" mat-flat-button>cancel</button>
    </div>
  </div>
</form>
