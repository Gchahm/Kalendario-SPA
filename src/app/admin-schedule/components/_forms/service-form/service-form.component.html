<form #ServiceForm="ngForm" *ngIf="onUpdateEvent.model as writeModel" class="edit-form">
  <div class="form-row">
    <div class="col-12">
      <mat-form-field>
        <input [(ngModel)]="writeModel.name"
               placeholder="name"
               #name="ngModel"
               name="name"
               type="text"
               matInput
               required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input [(ngModel)]="duration.hours"
               placeholder="duration hours"
               #durationHours="ngModel"
               name="durationHours"
               type="number"
               matInput
               required>
      </mat-form-field>
    </div>
    <div class="col-6">
      <mat-form-field>
        <input [(ngModel)]="duration.minutes"
               placeholder="duration minutes"
               #durationMinutes="ngModel"
               name="durationMinutes"
               type="number"
               matInput
               required>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field>
            <textarea [(ngModel)]="writeModel.description"
                      placeholder="description"
                      #durationMinutes="ngModel"
                      name="description"
                      type="text"
                      matInput
                      required></textarea>
      </mat-form-field>
    </div>
  </div>
  <button (click)="submit()" color="accent" mat-flat-button>confirm</button>
  <button (click)="cancel()" color="warn" mat-flat-button>cancel</button>
</form>
