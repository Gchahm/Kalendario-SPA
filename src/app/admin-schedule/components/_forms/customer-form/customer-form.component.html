<form [formGroup]="form" class="form-100">
  <div class="row">
    <div class="col-12">

      <mat-form-field>
        <input matInput placeholder="first name" formControlName="first_name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="last name" formControlName="last_name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="email" type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="phone" type="tel" formControlName="phone">
      </mat-form-field>

    </div>
    <div class="col-12 text-right" *ngIf="showButtons">
      <button (click)="submit()" [disabled]="!form.valid" color="accent" mat-flat-button>confirm</button>
      <button (click)="cancel()" color="warn" mat-flat-button>cancel</button>
    </div>
  </div>
</form>
