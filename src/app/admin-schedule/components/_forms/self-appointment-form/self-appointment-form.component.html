<form class="appointment-form" [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field>
  <input matInput
         formControlName="startDate"
         [matDatepicker]="startDatePicker"
         placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
  <mat-datepicker #startDatePicker></mat-datepicker>
  <mat-error>
    Please enter a date
  </mat-error>
</mat-form-field>

  <mat-form-field>
    <input matInput
           formControlName="startTime"
           type="time">
    <mat-error>
      Please enter a time
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           formControlName="endDate"
           [matDatepicker]="endDatePicker"
           placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #endDatePicker></mat-datepicker>
    <mat-error>
      Please enter a date
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           formControlName="endTime"
           type="time">
    <mat-error>
      Please enter a time
    </mat-error>
  </mat-form-field>

  <button type="submit"
          color="primary"
          mat-flat-button
          (click)="submit()"
          [disabled]="!form.valid">
    book appointment
  </button>
  <button type="button" mat-flat-button color="warn" (click)="cancel()">cancel</button>
</form>
