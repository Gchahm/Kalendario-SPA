<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input placeholder="shift name" matInput formControlName="name"/>

        <mat-error *ngIf="form.get('name').errors?.serverError">
          {{form.get('name').errors?.serverError}}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <div formArrayName="frames"
           *ngFor="let frame of frames().controls; let i = index;">
        <div [formGroupName]="i">
          <div class="row">
            <div class="col-sm-4 col-md-5 col-xl-4">
              <mat-form-field>
                <input matInput [placeholder]="'frame ' + (i+1) + ' start'" type="time" formControlName="start">
              </mat-form-field>
            </div>
            <div class="col-sm-4 col-md-5 col-xl-4">
              <mat-form-field>
                <input matInput [placeholder]="'frame ' + (i+1) + ' end'" type="time" formControlName="end">
              </mat-form-field>
            </div>
            <div class="col-sm-4 col-md-2 col-xl-4">
              <button mat-flat-button color="warn" type="button" (click)="removeFrame(frame)" matTooltip="remove frame">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-right">
      <button mat-flat-button color="accent" type="button" (click)="addFrame()">add frame</button>
    </div>
    <div class="col-12 m-2" *ngIf="showButtons">
      <button class="responsive-button" [disabled]="!form.valid" color="accent" mat-flat-button>confirm</button>
      <button class="responsive-button" (click)="cancel()" color="warn" mat-flat-button>cancel</button>
    </div>
  </div>
</form>
