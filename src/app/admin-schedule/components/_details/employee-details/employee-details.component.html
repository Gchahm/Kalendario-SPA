<div class="row" [class.no-gutters]="(isMobile$ | async)">
  <div class="col-sm-12 col-md-4 col-lg-4">
    <div class="text-center">
      <input type="image" src="{{model.photoUrl != null ? model.photoUrl : 'assets/img/default-avatar.jpg'}}"
             (click)="imageInput.click()"
             class="profile-img"
             alt="upload profile image"
             title="change image">
      <input type="file" accept="image/*" #imageInput hidden (change)="processFile(imageInput)">
    </div>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <table class="table">
      <thead>
      <tr class="p500 text-center">
        <th colspan="2">
          DETAILS
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of model.details()">
        <th>{{service.name}}</th>
        <td>{{service.value}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-4">
    <table class="table">
      <thead>
      <tr class="p500 text-center">
        <th colspan="2">
          SERVICES
        </th>
      </tr>
      <tr>
        <th>Services</th>
        <th>Duration</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let service of model.services">
        <td>{{service.name}}</td>
        <td>{{service.duration}}</td>
      </tr>
      </tbody>
    </table>


  </div>
  <div class="col-sm-12 col-md-12 col-lg-12" *ngIf="schedule">
    <admin-schedule-details [model]="schedule"></admin-schedule-details>
  </div>
</div>
