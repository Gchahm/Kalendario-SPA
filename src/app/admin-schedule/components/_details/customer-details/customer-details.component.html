<div class="row">
  <div class="col-4">
    <table class="table table-borderless">
      <tr>
        <th>email</th>
        <td>{{model.email}}</td>
      </tr>
    </table>
  </div>
  <div class="col-8" *ngIf="appointmentData">

    <table mat-table [dataSource]="appointmentData" class="mat-elevation-z8">
       Position Column
      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef> Start </th>
        <td mat-cell *matCellDef="let element"> {{element.start}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="service">
        <th mat-header-cell *matHeaderCellDef> Service </th>
        <td mat-cell *matCellDef="let element"> {{element.service}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="onLineClick(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  <div class="col-4"></div>
  <div class="col-8">
  </div>
</div>
