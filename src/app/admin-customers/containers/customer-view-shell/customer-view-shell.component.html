<admin-customer-rw class="col-sm-12 col-md-8 col-lg-8"
                   *ngIf="model$ | async as model"
                   [model]="model"
                   [editMode]="editMode$ | async"
                   [apiError]="apiError$ | async"
                   (edit)="toggleEdit($event)"
                   (update)="updateModel($event)">
</admin-customer-rw>

<div class="px-2">
  <admin-customer-appointments-shell></admin-customer-appointments-shell>
</div>
