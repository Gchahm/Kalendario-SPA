<mat-dialog-content>
  <admin-employee-form #formComponent
                       [showButtons]="false"
                       [model]="model"
                       (success)="onSuccess($event)"
                       (cancel)="onNoClick()">
  </admin-employee-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="submit()" [disabled]="!formComponent.form?.valid" class="btn btn-primary">confirm</button>
  <button (click)="onNoClick()" class="btn btn-danger">cancel</button>
</mat-dialog-actions>
