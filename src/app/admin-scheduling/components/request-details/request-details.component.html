<div class="request-container">
  <div class="row">
    <div class="col-6">
      <button class="btn btn-primary btn-block"
              [disabled]="model.status === 'A'"
              (click)="accept.emit(model.id)">
        accept
      </button>
    </div>
    <div class="col-6">
      <button class="btn btn-danger btn-block"
              [disabled]="model.status === 'R'"
              (click)="reject.emit(model.id)">
        reject
      </button>
    </div>
    <div class="col-12 mt-3">
      <table>
        <tr>
          <th>User:</th>
          <td>{{model.user.name}}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
            {{model.user.email}}
          </td>
        </tr>
        <tr>
          <th>Status:</th>
          <td>
            {{model.status | appointmentStatus}}
          </td>
        </tr>
      </table>
    </div>
    <div class="col-12 mt-3" *ngFor="let item of model.items">
      <h4>{{item.employee.name}}</h4>
      <div *ngFor="let appointment of item.appointments" class="col-12">
        <h6>{{appointment.service.name}}</h6>
        <p>
          {{appointment.start.format('DD/MM/YYYY - HH:mm')}} (duration: {{appointment.service.duration}})
        </p>
      </div>
    </div>
  </div>
</div>
