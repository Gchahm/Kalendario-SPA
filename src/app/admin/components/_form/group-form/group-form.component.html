<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">

    <div class="col-sm-12 col-md-12">
      <mat-error>
        <mat-list *ngFor="let error of form.errors">
          {{error}}
        </mat-list>
      </mat-error>
    </div>
    <div class="col-sm-6 col-md-6">

      <mat-form-field>
        <input matInput placeholder="name" formControlName="name">

        <mat-error *ngIf="form.get('name').errors?.serverError">
          {{form.get('name').errors?.serverError}}
        </mat-error>
      </mat-form-field>

    </div>
    <div class="col-sm-6 col-md-6">

      <admin-group-form-permissions [models]="permissions"
                                    [checked]="form.value.permissions"
                                    (changed)="changed($event)">
      </admin-group-form-permissions>

    </div>
    <div class="col-sm-12 col-md-12 text-right" *ngIf="showButtons">
      <button [disabled]="!form.valid" class="btn btn-primary">confirm</button>
      <button (click)="emitCancel()" class="btn btn-danger">cancel</button>
    </div>
  </div>
</form>
