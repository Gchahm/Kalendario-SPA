<div [formGroup]="datetimeParts">
  <i class="fa fa-calendar" (click)="dp.open()" matPrefix></i>
  <input readonly
         matInput
         formControlName="date"
         (dateChange)="_handleInput()"
         [matDatepicker]="dp"
         (click)="dp.open()">
  <mat-datepicker #dp (input)="_handleInput()"></mat-datepicker>
  <input matInput type="time" formControlName="time" (input)="_handleInput()">
</div>
