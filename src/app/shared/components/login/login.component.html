<app-kalendario-card class="login-card mat-elevation-z5">
  <h5 class="card-title mb-3 text-center">Log in to Kalendario</h5>
  <form [formGroup]="form" class="form-signin" (submit)="loginClick()">
    <mat-error *ngIf="form.errors">
      <mat-list *ngFor="let error of form.errors">{{error}}</mat-list>
    </mat-error>

    <div class="form-group">
      <input id="inputEmail"
             class="form-control form-control-admin"
             type="email"
             placeholder="Enter email"
             formControlName="email">

      <mat-error *ngIf="form.get('email').errors?.serverError">
        {{form.get('email').errors?.serverError}}
      </mat-error>
    </div>

    <div class="form-group">
      <input id="inputPassword"
             class="form-control form-control-admin"
             type="password"
             placeholder="Enter password"
             formControlName="password">

      <mat-error *ngIf="form.get('password').errors?.serverError">
        {{form.get('password').errors?.serverError}}
      </mat-error>
    </div>

    <button class="btn btn-admin btn-primary mb-2" [disabled]="!form.valid" type="submit">Login</button>
  </form>

  <div class="text-center my-4">
    <p>OR</p>
  </div>

  <app-facebook-login-shell></app-facebook-login-shell>

  <hr/>
  <div class="text-center">
    <a (click)="registerClick()">Can't login? Sign up for an account</a>
  </div>
</app-kalendario-card>
