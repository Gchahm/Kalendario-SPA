<div [formGroup]="form">
  <input type="text" matInput formControlName="name" [matAutocomplete]="auto" (keyup)="onKeyPress($event)">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let customer of customers$ | async" [value]="customer.name" (onSelectionChange)="selected(customer)">
      <span>{{ customer.name }}</span>
      <small>{{customer.phone}}</small>
    </mat-option>
  </mat-autocomplete>
</div>
