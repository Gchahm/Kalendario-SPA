<h1 mat-dialog-title>{{data.subject}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="true">YES</button>
  <button mat-stroked-button color="warn" [mat-dialog-close]="false" cdkFocusInitial>NO</button>
</div>
