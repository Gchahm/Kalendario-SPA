<h1 mat-dialog-title>{{data.subject}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" class="btn btn-outline-primary">YES</button>
  <button [mat-dialog-close]="false" cdkFocusInitial class="btn btn-outline-danger">NO</button>
</div>
