<div class="mobile-tab-content">
  <ng-content></ng-content>
</div>
<div class="mobile-tab">
  <div class="mobile-tab-container">
    <span class="mobile-tab-item c-primary" *ngFor="let route of routes">
      <i *ngIf="!route.fn || route.fn(user)"
         [matTooltip]="route.path | titlecase"
         routerLink="{{route.path}}"
         routerLinkActive #rla="routerLinkActive"
         class="fa fa-{{route.icon}} c-pointer m-auto"
         [class.c-accent]="rla.isActive"></i>
    </span>
  </div>
</div>
