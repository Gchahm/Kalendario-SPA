<img src="{{employee.photoUrl}}" class="card-img-top" alt="...">
<div class="card-body">
  <h5 class="card-title">{{employee.name}}</h5>
  <p class="card-text">{{employee.bio}}</p>
</div>
<ul class="list-group list-group-flush">
  <li *ngFor="let service of employee.services" class="list-group-item">
    <a>{{service.name}}</a>
  </li>
</ul>
<div class="card-footer text-right">
  <a class="btn btn-lg" href="{{employee.instagram}}">
    <i class="fa fa-instagram" aria-hidden="true"></i>
  </a>
  <a class="btn btn-lg" routerLink="/staff/{{employee.id}}">
    <i class="fa fa-external-link" aria-hidden="true"></i>
  </a>
</div>
