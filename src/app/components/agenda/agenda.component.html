<div class="card">
  <div class="card-header">
    <div class="row">
      <h4 class="col-4">
        {{currentDate.toDateString()}}
      </h4>
      <div class="col-8 text-right">
        <a class="btn btn-secondary">today</a>
        <div class="btn-group">
          <a class="btn btn-primary" (click)="previousDay()"><i class="fa fa-chevron-left"></i></a>
          <a class="btn btn-primary" (click)="nextDay()"><i class="fa fa-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-6" *ngFor="let agendaEvent of events">
        <app-agenda-event [event]="agendaEvent"></app-agenda-event>
      </div>
    </div>
  </div>
</div>
