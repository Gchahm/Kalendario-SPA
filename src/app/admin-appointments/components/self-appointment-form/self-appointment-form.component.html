<form class="appointment-form" [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col-12">
      {{form.value | json}}
      <mat-error>
        <mat-list *ngFor="let error of form.errors">
          {{error}}
        </mat-list>
      </mat-error>
    </div>

    <div class="col-12 form-group">
      <date-time-input class="form-control" formControlName="start"></date-time-input>
    </div>

    <div class="col-12 form-group">
      <date-time-input class="form-control" formControlName="end"></date-time-input>
    </div>

    <div class="col-12">
      <div class="form-group">
      <textarea class="form-control form-control-admin" formControlName="internalNotes"
                placeholder="internal notes"></textarea>
        <mat-error *ngIf="form.get('internalNotes').errors?.serverError">
          {{form.get('internalNotes').errors?.serverError}}
        </mat-error>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">
        {{model.id === 0 ? 'book appointment' : 'update appointment'}}
      </button>
      <button type="button" (click)="emitCancel()" class="btn btn-danger">
        cancel
      </button>
    </div>
  </div>
</form>
