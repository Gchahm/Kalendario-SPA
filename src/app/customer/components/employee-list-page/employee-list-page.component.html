<div class="container">
  <div class="card-deck">
    <div class="card" *ngFor="let employee of employees$ | async">
      <img class="m-auto" src="{{employee.photoUrl}}">
      <div class="card-body">
        <h4 class="card-title">
          {{employee.name}}
        </h4>
        <h6 class="card-subtitle text-muted">
          {{services(employee)}}
        </h6>
        <div class="card-text">
          {{employee.bio}}
        </div>
      </div>
      <button mat-flat-button color="accent" routerLink="/staff/{{employee.id}}">book appointment</button>
    </div>
  </div>
</div>
