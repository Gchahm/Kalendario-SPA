<div *ngIf="employee" class="container h-100">
  <div (empId)=employee.id class="row">
    <div class="col-sm-12 col-md-3">
      <div class="card h-100">
        <button mat-stroked-button routerLink="/staff">BACK TO STAFF</button>
        <img src="{{employee.photoUrl}}" class="card-img-top d-none d-sm-none d-md-block" alt="...">
        <h5 class="card-title text-center">{{employee.name}}</h5>
        <p class="pl-2 pr-2">{{employee.bio}}</p>
        <button [color]="selectedServiceColor(s)" mat-flat-button *ngFor="let s of employee.services" (click)="handleServiceClick(s)">
          {{s.name}}
        </button>
        <div class="card-body"></div>
      </div>
    </div>
    <div class="col-sm-12 col-md-9 pt-2">
      <app-calendar [default-date]="date"
                    [min-date]="date"
                    [events]="events"
                    (dayRender)="handleDayRender($event)"
                    (agendaEventClicked)="handleEventClicked($event)">
        <b class="p-4" *ngIf="slots && slots.length === 0">No time available</b>
      </app-calendar>
    </div>
  </div>
</div>
