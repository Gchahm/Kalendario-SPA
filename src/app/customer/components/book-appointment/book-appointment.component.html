<div class="container mt-4" *ngIf="employee">
  <div class="card border-dark">
    <div class="card-header">
      Booking Appointment
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <i class="fa fa-calendar"></i> {{date.format('dddd DD/MM/YYYY')}} <br/>
          <i class="fa fa-clock-o"></i> {{date.format('hh:mm')}} ({{service.duration.minutes()}} minutes) <br/>
          <i class="fa fa-user"></i> {{employee.name}} <br/>
          Service: {{ service.name }}
        </div>
        <div class="col-md-6">
          <form #appointmentForm="ngForm">
            <label for="customer-notes">Additional Information</label>
            <textarea [(ngModel)]="customerNote"
                      maxlength="255"
                      id="customer-notes"
                      name="customer-notes"
                      class="form-control border-dark"></textarea>
          </form>
          <hr>
          <button class="btn btn-secondary btn-block" (click)="bookAppointment()">Book Appointment</button>
        </div>
      </div>
    </div>
  </div>
</div>
