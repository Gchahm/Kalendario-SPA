<div class="container mt-4">
  <div class="d-flex justify-content-center">
    <h4 *ngIf="message; else form">
      {{message}}
    </h4>

    <ng-template #form>
      <auth-reset-password-form [apiError]="apiError"
                                (submitForm)="submit($event)"></auth-reset-password-form>
    </ng-template>
  </div>
</div>
