<div class="card-title text-center">
  Lock time
</div>
<form #appointmentForm="ngForm">
  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="form.startDate"
           name="startDate"
           #startDate="ngModel"
           class="form-control"
           type="date"
           (change)="emitDateChanged(form.startDate)"
           required>
    <div class="invalid-feedback" [hidden]="startDate.valid || !startDate.touched">Please enter a date</div>
  </div>

  <div class="form-group">
    <input [(ngModel)]="form.startTime"
           name="startTime"
           #startTime="ngModel"
           class="form-control"
           type="time"
           required>
    <div class="invalid-feedback" [hidden]="startTime.valid || !startTime.touched">Please enter a time</div>
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="form.endDate"
           name="endDate"
           #endDate="ngModel"
           class="form-control"
           type="date"
           required>
    <div class="invalid-feedback" [hidden]="endDate.valid || !endDate.touched">Please enter a date</div>
  </div>

  <div class="form-group">
    <input [(ngModel)]="form.endTime"
           name="endTime"
           #endTime="ngModel"
           class="form-control"
           type="time"
           required>
    <div class="invalid-feedback" [hidden]="endTime.valid || !endTime.touched">Please enter a time</div>
  </div>

  <div class="form-group">
    <input [(ngModel)]="form.reason"
           name="reason"
           #reason="ngModel"
           class="form-control"
           type="text"
           required>
    <div class="invalid-feedback" [hidden]="reason.valid || !reason.touched">Please enter a reason</div>
  </div>

  <button type="submit"
          [disabled]="!appointmentForm.valid"
          class="btn btn-primary btn-block"
          (click)="submit()">
    book appointment
  </button>
</form>
<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>
