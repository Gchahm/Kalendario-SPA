<div *ngIf="employee$ | async as emp" class="container-fluid">
  <div class="row">
    <nav class="col-sm-12 col-md-2 bg-light sidebar">
      <button (click)="isCollapsed = !isCollapsed" class="d-sm-block d-md-none btn btn-block rounded-0 border-dark">
        <i class="fa fa-bars"></i>
      </button>
      <div [ngbCollapse]="isCollapsed" class="sidebar-sticky collapse navbar-collapse">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" [class.active]="activatedPanel == 'profile'" (click)="activatedPanel = 'profile'">
              <i class="fa fa-user"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="bookAppointmentActive()" (click)="bookAppointmentClicked()">
              <i class="fa fa-calendar"></i> Book Appointment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="pendingAppointmentActive()" (click)="pendingappointmentClicked()">
              <i class="fa fa-list"></i> Pending Appointment</a>
          </li>
        </ul>
      </div>
    </nav>
    <div [ngSwitch]="activatedPanel" class="col-sm-12 col-md-9 ml-sm-auto col-lg-10 px-4">
      <div *ngSwitchCase="'profile'" class="h-100">
        profile
      </div>
      <div *ngSwitchCase="'schedule'" class="h-100">
        <app-appointment-list [viewType]="appointmentsListViewType"
                              [employee]="emp"></app-appointment-list>
      </div>
    </div>
  </div>
</div>
