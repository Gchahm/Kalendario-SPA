<form #createCustomerForm="ngForm" class="create-customer-form">
<div matDialogTitle>
  new customer
</div>
  <div matDialogContent>

    <mat-form-field>
      <input [(ngModel)]="form.firstName"
             name="firstName"
             placeholder="first name"
             matInput
             #firstName="ngModel"
             required>
      <mat-error>
        Please enter a name
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="form.lastName"
             name="firstName"
             matInput
             placeholder="last name"
             #firstName="ngModel"
             required>
      <mat-error>
        Please enter a name
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="form.phone"
             name="lastName"
             matInput
             placeholder="phone number"
             #lastName="ngModel"
             required>
      <mat-error>
        Please enter the last name
      </mat-error>
    </mat-form-field>

</div>
  <div mat-dialog-actions>
    <button mat-flat-button
            color="accent"
            [mat-dialog-close]="form.createModel()"
            [disabled]="!createCustomerForm.valid">create
    </button>
    <button mat-flat-button color="warn" (click)="onNoClick()">cancel</button>
  </div>
</form>
