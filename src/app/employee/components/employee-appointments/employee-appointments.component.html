<div class="row">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        Book appointment
      </div>
      <div class="card-body">
        <app-appointment-form
          [employee]="employee"
          [date]="date"
          (appointmentBooked)="handleAppointmentBooked($event)"></app-appointment-form>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <app-calendar [default-date]="date" (dayRender)="handleDayRender($event)">
      <app-appointment-event class="col-md-4 col-sm-12" *ngFor="let app of appointments"
                             [appointment]="app"></app-appointment-event>
    </app-calendar>
  </div>
</div>
