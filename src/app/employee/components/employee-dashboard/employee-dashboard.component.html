<div *ngIf="emp" class="container-fluid">
  <div class="row">
    <h6 (click)="isCollapsed=!isCollapsed" class="p-4" [class.d-none]="!isCollapsed">
      <i class="fa fa-plus-square-o"></i> show
    </h6>
    <nav class="col-sm-12 col-md-2 bg-light sidebar"
         [class.d-none]="isCollapsed">
      <div [ngbCollapse]="isCollapsed" class="sidebar-sticky collapse navbar-collapse">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a (click)="empListCollapsed = !empListCollapsed" class="nav-link">
              <i class="fa fa-toggle-right"></i> Select employee
            </a>
          </li>
          <li [class.d-none]="empListCollapsed" *ngFor="let employee of employees$ | async"
              (click)="SelectEmployee(employee)">
            <a class="nav-link">
              <i class="fa fa-caret-right"></i> {{employee.name}}
            </a>
          </li>
        </ul>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>{{emp.name}}</span>
        </h6>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" [class.active]="activePanel == 'profile'" (click)="activePanel = 'profile'">
              <i class="fa fa-user"></i> Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="activePanel == 'book'" (click)="activePanel = 'book'">
              <i class="fa fa-calendar"></i> Book Appointment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="activePanel == 'lock'" (click)="activePanel = 'lock'">
              <i class="fa fa-calendar"></i> Lock Time</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [class.active]="activePanel == 'pending'" (click)="activePanel = 'pending'">
              <i class="fa fa-list"></i> Pending Appointment</a>
          </li>
        </ul>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" (click)="isCollapsed = !isCollapsed">
              <i class="fa fa-minus-square-o"></i> hide
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div [ngSwitch]="activePanel" class="ml-sm-auto  px-4"
         [ngClass]="(isCollapsed) ? 'col-12' : 'col-sm-12 col-md-9 col-lg-10'">
      <div *ngSwitchCase="'profile'" class="h-100">
        <app-profile [employee]="emp"></app-profile>
      </div>
      <div *ngSwitchDefault class="h-100">
        <app-employee-appointments [viewType]="appointmentsListViewType" [employee]="emp"></app-employee-appointments>
      </div>
    </div>
  </div>
</div>
