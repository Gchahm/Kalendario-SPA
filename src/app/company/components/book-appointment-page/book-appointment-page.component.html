<mat-card class="card mat-elevation-z5 mx-auto mt-2" *ngIf="appointment.employee">

  <mat-card-content>
    <div class="row">
      <div class="col-12">
        <h4 class="card-title">confirm appointment</h4>
      </div>
      <div class="col-sm-12 col-md-6">
        <div class="d-flex">
          <mat-icon>insert_invitation</mat-icon>
          {{appointment.start.format('DD/MM/YYYY')}}
        </div>
        <div class="d-flex">
          <mat-icon>schedule</mat-icon>
          {{appointment.start.format('hh:mm')}} ({{appointment.service.duration.toString()}})
        </div>
        <div class="d-flex">
          <mat-icon>person</mat-icon>
          {{appointment.employee.name}}
        </div>
        <div class="d-flex">
          <mat-icon>label</mat-icon>
          {{ appointment.service.name }}
        </div>
      </div>
      <div class="col-sm-12 col-md-6 text-right">
        <mat-form-field>
            <textarea [(ngModel)]="appointment.customerNotes"
                      matInput
                      mat-autosize
                      maxlength="255"
                      id="customer-notes"
                      placeholder="additional info"
                      name="customer-notes"></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary" (click)="bookAppointment()">confirm</button>
    <button mat-button color="warn" *ngIf="companyName$ | async as companyName" routerLink="/c/{{companyName}}/staff/{{appointment.employee.id}}">cancel</button>
  </mat-card-actions>
</mat-card>
