<div class="container mt-4" *ngIf="appointment.employee">
  <div class="card m-auto mat-elevation-z5">
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <h4 class="card-title">confirm appointment</h4>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="d-flex">
            <mat-icon color="accent">insert_invitation</mat-icon>
            {{appointment.start.format('DD/MM/YYYY')}}
          </div>
          <div class="d-flex">
            <mat-icon color="accent">schedule</mat-icon>
            {{appointment.start.format('hh:mm')}} ({{appointment.service.duration.toString()}})
          </div>
          <div class="d-flex">
            <mat-icon color="accent">person</mat-icon>
            {{appointment.employee.name}}
          </div>
          <div class="d-flex">
            <mat-icon color="accent">label</mat-icon>
            {{ appointment.service.name }}
          </div>
        </div>
        <div class="col-sm-12 col-md-6 text-right">
          <mat-form-field>
            <textarea [(ngModel)]="appointment.customerNotes"
                      matInput
                      mat-autosize
                      maxlength="255"
                      id="customer-notes"
                      placeholder="additional info"
                      name="customer-notes"></textarea>
          </mat-form-field>
          <div>
            <button mat-flat-button color="accent" (click)="bookAppointment()">confirm</button>
            <button mat-flat-button color="warn" routerLink="/staff/{{appointment.employee.id}}">cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
