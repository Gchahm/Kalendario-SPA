<app-kalendario-card>
  <div class="row">
    <div class="col-sm-12 col-md-3 col-lg-2 mb-4" [class.text-center]="isMobile">
      <div *ngFor="let category of categories"
           class="mb-4 s-l-item"
           [class.selected-category]="category.id === currentCategoryId"
           (click)="update(category.id)">
        {{category.name}}
      </div>
      <div class="c-pointer" [class.selected-category]="currentCategoryId === null"
           (click)="update(null)">
        Other
      </div>
    </div>
    <div class="col-sm-12 col-md-9 col-lg-10">
      <div class="row no-gutters pretty-scroll" [@staggeredFadeIn]="animationState">
        <div class="col-sm-12 col-md-6" *ngFor="let service of services">
          <company-service-list-card [service]="service"
                                     [checked]="service.id === currentServiceId"
                                     (click)="selectService.emit(service.id)"></company-service-list-card>
        </div>
      </div>
    </div>
  </div>
</app-kalendario-card>
