<div *ngIf="showCalendar; else noEmployees" class="scheduling-page-content-container pretty-scroll">
  <div class="hours-container">
    <div class="scheduling-panel-heading"></div>
    <app-calendar-hours [date]="date"></app-calendar-hours>
  </div>
  <admin-scheduling-panel-shell class="panels-container"
                                *ngFor="let employee of employees"
                                [employee]="employee"
                                [date]="date"
                                (close)="emitClose($event)">
  </admin-scheduling-panel-shell>
  <div class="scheduling-panel-heading w-100"></div>
</div>

<ng-template #noEmployees>
  <div class="m-4">
    <h3>No Employee Selected</h3>
    <p>Use the <i class="fa fa-user-plus c-primary"></i> icon above to add employees this panel</p>
  </div>
</ng-template>
