<company-service-list [services]="services$ | async"
                      [categories]="categories$ | async"
                      [currentCategoryId]="currentCategoryId$ | async"
                      [currentServiceId]="currentServiceId$ | async"
                      [isMobile]="isMobile$ | async"
                      (selectCategory)="updateSelectedCategory($event)"
                      (selectService)="updateSelectedService($event)"></company-service-list>
