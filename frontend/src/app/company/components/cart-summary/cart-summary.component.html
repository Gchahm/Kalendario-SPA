<div class="row m-4">

  <div class="col-12">
    <company-logo-shell></company-logo-shell>
  </div>

  <div class="col-12 m-4">
    <p>
      {{preBookMessage}}
    </p>
  </div>

  <div class="col-12">
    <mat-form-field>
      <mat-label>Add Notes</mat-label>
      <textarea matInput
                  [(ngModel)]="customerNotes"
                  placeholder="additional information"></textarea>
    </mat-form-field>

    <button (click)="confirmRequest()" class="btn btn-block btn-primary">Proceed to Checkout</button>
  </div>

</div>
