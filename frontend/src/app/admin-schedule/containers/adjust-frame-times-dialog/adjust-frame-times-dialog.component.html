<mat-dialog-content>

  <div class="form-group">
    <input type="time"
           [(ngModel)]="data.start"
           class="form-control form-control-admin">
  </div>

  <div class="form-group">
    <input type="time"
           [(ngModel)]="data.end"
           class="form-control form-control-admin">
  </div>

  <div class="mt-2">
    <button (click)="submit()" class="btn btn-admin btn-ksuccess mr-2">confirm</button>
    <button (click)="onNoClick()" class="btn btn-admin btn-danger">cancel</button>
  </div>
</mat-dialog-content>
