<auth-change-password *ngIf="showForm"
                      [apiError]="apiError"
                      (submitForm)="submit($event)"
                      (cancel)="showForm = false"></auth-change-password>

<h6 *ngIf="!showForm">
  Successfully Changed Password
  <button class="btn btn-primary btn-sm" (click)="showForm = true">Change again</button>
</h6>
